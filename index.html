<section class="hero" style="
    background-image: url('assets/hero-bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
">
    <!-- Overlay images (optional - you can remove these if you want clean background) -->
    <img class="img-over img-top img-left slide-in-blurred-tl dur-250" src="assets/Foglie.png">
    <img class="img-over img-top img-right slide-in-blurred-tr dur-350" src="assets/Fiori.png">
    <img class="img-over img-bottom img-left slide-in-blurred-bl dur-3" src="assets/Scoppio.png">
    <img class="img-over img-bottom img-right slide-in-blurred-br dur-2" src="assets/Uccello.png">
    
    <!-- Content overlay -->
    <div class="hero-content focus-in dur-2" style="
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        max-width: 800px;
        padding: 20px;
    ">
        <h1 style="font-size: 4rem; margin-bottom: 1rem; font-weight: 600;">
            Charles & Elvira
        </h1>
        <p class="date" style="font-size: 1.5rem; margin-bottom: 2rem; font-weight: 300;">
            26 | 09 | 2025
        </p>
    </div>
    
    <!-- Scroll indicator -->
    <a href="#welcome" class="bounce arrow-bounce focus-in dur-4" style="
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        color: white;
        text-decoration: none;
    ">
        <i class="fa fa-2x fa-chevron-down"></i>
    </a>
    
    <!-- Optional dark overlay for better text readability -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: 1;
    "></div>
</section>
